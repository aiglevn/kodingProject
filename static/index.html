<body>
	<script type="text/javascript">
		function CallPageSync(url, data) {
		    var response;
		    $.ajax({
		        async: false,
		        url: url,
		        type: 'POST',
		        data: data,
		        timeout: 4000,
		        success: function(result) {
		            response = result;
		        },
		        error: function(XMLHttpRequest, textStatus, errorThrown) {
		            response = "err--" + XMLHttpRequest.status + " -- " + XMLHttpRequest.statusText;
		        }
		    });
		    return response;
		}
